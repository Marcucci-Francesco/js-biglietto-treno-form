<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS -->
   <link rel="stylesheet" href="style.css">

  <title>Biglietto Del Treno</title>
</head>

<body>
  
  <header>
    <h1 class="text-uppercase text-center text-white my-4">Calcola il prezzo del tuo biglietto</h1>
  </header>

  <main>

    <div class="container form-cont bg-white">

      <div class="row py-4">

        <div class="col-4">
          <div class="row justify-content-end">
            <div class="col-8">
              <label for="formFile" class="form-label">Nome e Cognome</label>
              <input type="text" name="fullname" id="input-fullname" placeholder="Inserisci..." class="py-1">
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="row justify-content-center">
            <div class="col-8">
              <label for="formFile" class="form-label">KM da percorrere</label>
              <input type="number" name="km" id="input-km" placeholder="Inserisci..." class="py-1">
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="row">
            <div class="col-8">
              <label for="formFile" class="form-label d-block">Fascia di et√†</label>
              <select name="age" id="age">
                <option value="17">Minorenne</option>
                <option value="18">Maggiorenne</option>
                <option value="66">Over 65</option>
              </select>
            </div>
          </div>
        </div>

      </div>

      <div class="row py-4">
        <div class="col-6 text-end">
          <button id="next-buttun" class="btn" type="submit">Genera</button>
        </div>
        <div class="col-6">
          <button id="reset-buttun" class="btn" type="reset">Annulla</button>
        </div>
      </div>
     
    </div>

    <div id="form-ticket">
      <h1 class="text-uppercase text-center text-white pt-4">il tuo biglietto</h1>

      <div class="container bg-white">
        <div class="row pt-4">
        <h3 class="text-uppercase col-12">dettaglio passeggero</h3>
        </div>

        <div class="row">
          <div class="col-4 bg-secondary">
            <h2 class="text-uppercase">nome passeggero</h2>
            <p id="name"></p>
          </div>
          <div class="col-8">
            <table>
              <tr>
                <th class="col-4">Offerta</th>
                <th class="col-3">Carrozza</th>
                <th class="col-3">Codice CP</th>
                <th class="col-4">Costo biglietto</th>
              </tr>
              <tr>
                <td id="offer" class="col-4"></td>
                <td id="numberCarriage" class="col-2"></td>
                <td id="cp" class="col-2"></td>
                <td id="price" class="col-4">&euro;</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

  </main>


  <script src="script.js"></script>
</body>
</html>
